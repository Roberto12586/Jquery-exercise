        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">        
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">         
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">         
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <!--validacion-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <body>
        <div id="selector-tema">
            <div id="togreen"></div>
            <div id="tored"></div>
            <div id="toblue"></div>
        </div>
        <section id="global">

            <!--Cabecera-->

            <header>
                <div id="logo">
                    <h1>Ejemplo blog</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi </a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>


            <!--Contenido-->

            <section id="content">
                <div id="box">
                    <!--Carga de reloj-->

                    <h2>Contacto</h2>

                    <form action="#" method="POST" id="form_contact">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation= "alphanumeric"/>

                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation= "alphanumeric"/>

                        <label>Email</label>
                        <input type="email" name="email" data-validation= "email"/>

                        <label for="sex">Sexo</label>
                        <select name="sex" data-validation= "required">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date" data-validation= "date" data-validation-format= "dd-mm-yyyy"/>

                        <label for="years">Edad</label>
                        <input type="number" name="years" data-validation= "number"/>

                        <input type="submit" value="Enviar"/>
                    </form>
                </div>

                <aside id="sidebar">

                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                            Officia repudiandae praesentium, voluptatem numquam, temporibus dolorum, 
                            totam aliquid natus rerum ad </p>
                    </div>

                    <div id="login">
                        <h4>Identificate</h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" class="default" id="form-name"/>

                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email" class="default"/>

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password" class="default"/>
            
                            <input type="submit" value="Entrar"/>
                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>
            </section>
        </section>

        </footer>
